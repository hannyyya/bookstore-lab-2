<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="text-center">
    <form method="POST" class="form-signin w-100 m-auto">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal"><font size="5" face="Constantia">Выполните вход</font></h1>
        <div class="w-25 p-0.5 mx-auto">
            <label><font size="3" face="Constantia">Логин:</font></label>
            <input type="text" class="form-control" name="userName" />
        </div>
        <div class="w-25 p-0.5 mx-auto">
            <label><font size="3" face="Constantia">Пароль:</font></label>
            <input type="password" class="form-control" name="userPassword" />
        </div>
        <div class="w-25 p-3 mx-auto">
            <input type="submit" class="w-50 btn btn-lg btn-primary" value="Войти" >
        </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
